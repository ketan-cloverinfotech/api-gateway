name: Tag Selection
on:
  workflow_dispatch:
    inputs:
      confirm_rollback:
        description: 'Do you want to perform a rollback?'
        required: true
        type: choice
        options:
          - 'No'
          - 'Yes'
      target_tag:
        description: 'Select a tag to rollback to'
        required: false
        type: choice
        options: []

jobs:
  setup-tags:
    runs-on: ubuntu-latest
    outputs:
      tag_list: ${{ steps.get-tags.outputs.tag_list }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to fetch all tags
      
      - name: Get all tags
        id: get-tags
        run: |
          # Get tags sorted by date (newest first)
          tags=$(git tag --sort=-creatordate | tr '\n' ',')
          echo "tags=${tags}" >> $GITHUB_OUTPUT
          echo "Available tags:"
          git tag --sort=-creatordate | head -n 10

  rollback:
    needs: setup-tags
    runs-on: ubuntu-latest
    if: inputs.confirm_rollback == 'Yes'
    steps:
      - name: Show selected tag
        run: |
          echo "You selected to rollback to: ${{ inputs.target_tag }}"
          echo "This is where you would add your rollback logic"
          echo "For example: git checkout ${{ inputs.target_tag }}"
