name: Tag Rollback Confirmation
on:
  workflow_dispatch:
    inputs:
      confirm_rollback:
        description: 'Do you want to perform a rollback?'
        required: true
        type: choice
        options:
          - 'No'
          - 'Yes'
      target_tag:
        description: 'Select tag to rollback to'
        required: false
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history for tags

      - name: List available tags
        run: |
          echo "Available tags:"
          git tag --sort=-creatordate | head -n 10

  confirm:
    needs: setup
    if: inputs.confirm_rollback == 'Yes'
    runs-on: ubuntu-latest
    steps:
      - name: Show selection confirmation
        run: |
          echo "You have selected tag: ${{ inputs.target_tag }}"
          echo "This would perform rollback to ${{ inputs.target_tag }}"
          echo "Add your actual rollback commands here"
          
      - name: Example rollback command
        run: |
          echo "git checkout ${{ inputs.target_tag }}"
