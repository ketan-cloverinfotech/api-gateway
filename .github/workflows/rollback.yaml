name: Tag Rollback Selection
on:
  workflow_dispatch:
    inputs:
      confirm_rollback:
        description: 'Do you want to perform a rollback?'
        required: true
        type: choice
        options:
          - 'No'
          - 'Yes'
      target_tag:
        description: 'Select tag to rollback to'
        required: false
        type: choice
        options: >
          ${{ github.event.inputs.confirm_rollback == 'Yes' && 
          steps.get_tags.outputs.tag_list || '' }}

jobs:
  get_tags:
    if: github.event.inputs.confirm_rollback == 'Yes'
    runs-on: ubuntu-latest
    outputs:
      tag_list: ${{ steps.set_tags.outputs.tag_list }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history for tags
          
      - name: Get available tags
        id: set_tags
        run: |
          # Get sorted tags (newest first)
          tags=$(git tag --sort=-creatordate | tr '\n' ',' | sed 's/,$//')
          echo "tag_list=${tags}" >> $GITHUB_OUTPUT
          echo "Available tags:"
          git tag --sort=-creatordate | head -n 10

  confirm:
    needs: get_tags
    if: inputs.confirm_rollback == 'Yes'
    runs-on: ubuntu-latest
    steps:
      - name: Show selected tag
        run: |
          echo "You have selected tag: ${{ inputs.target_tag }}"
          echo "Add your rollback commands here:"
          echo "git checkout ${{ inputs.target_tag }}"
